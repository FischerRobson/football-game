version: '3.8'

services:
  postgres:
    container_name: football-game-postgres
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=football-game
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: